        artist: 'الشيخ عبد اللطيف بكار',

      // Ajoutez autant de chansons que vous le souhaitez
    ];

    // Créer les cartes de la playlist
    const playlistContainer = document.getElementById('playlist');
    playlist.forEach((song, index) => {
      const card = document.createElement('div');
      card.classList.add('col-12', 'col-md-6', 'col-lg-4', 'mb-3');
      card.innerHTML = `
        <div class="card h-100"">
          <img src="${song.cover}" class="card-img-top" alt="Cover de ${song.title}">
          <div class="card-body">
            <h5 class="card-title">${song.title}</h5>
            <p class="card-text">${song.artist}</p>
            <button class="btn btn-primary play-btn" data-index="${index}">إستماع</button>
          </div>
        </div>
      `;
      playlistContainer.appendChild(card);
    });

    // Initialise APlayer
    const ap = new APlayer({
      container: document.getElementById('aplayer'),
      listFolded: true,
      audio: playlist
    });

    // Ajoutez un événement de clic pour démarrer la lecture lorsque l'utilisateur clique sur le bouton de lecture de la carte
    const playButtons = document.querySelectorAll('.play-btn');
    playButtons.forEach(playButton => {
      playButton.addEventListener('click', function() {
        const index = this.getAttribute('data-index');
        ap.list.switch(index);
        ap.play();
      });
    });

    
  </script>
